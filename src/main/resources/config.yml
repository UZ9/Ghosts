#Amount of minutes between every event
event-interval: 5

#Mob Type to spawn
mob-type: ZOMBIE

#Health for the tiers
#The values divide the damage done (due to the max health 1024)
#Rewards are edited in-game, they should not be edited here
tiers:
  1:
    health: 200
  2:
    health: 400
  3:
    health: 1000

